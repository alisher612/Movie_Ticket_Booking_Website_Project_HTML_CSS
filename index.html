<!DOCTYPE html>
<html>
    <head>
        <title>
            Movie ticket booking
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="top-bar">
            <div class="left-content">
                <h2 class="title">StarFlixTicket</h2>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a class="active" href="#">Movies</a></li>
                    <li><a href="#">Theaters</a></li>
                    <li><a href="#">News</a></li>
                </ul>
            </div>
                <div class="right-content">
                    <img src="assest/image/filter.png" alt="" class="filter">
                    <img src="assest/image/cart.png" alt="" class="cart">
                    <img src="assest/image/help.png" alt="" class="help">
                    <div class="profile-img-box">
                        <img src="assest/image/profile.png">
                    </div>
                    <img src="assest/image/menu.png" alt="" class="menu">
                </div>
            </section>
            <section class="main-container">
                <div class="sidebar">
                    <form action="#">
                        <div class="sidebar-group">
                            <h3 class="sg-title">Categories</h3>
                            <input type="checkbox" id="adventure" value="adventure">
                            <label for="adventure">Adventure</label><br>
                            <input type="checkbox" id="action" value="action">
                            <label for="action">Action</label><br>
                            <input type="checkbox" id="comedy" value="comedy">
                            <label for="comedy">Comedy</label><br>
                            <input type="checkbox" id="animation" value="animation">
                            <label for="animation">Animation</label><br>
                            <input type="checkbox" id="science" value="science">
                            <label for="science">Science</label><br>
                            <input type="checkbox" id="thriller" value="thriller">
                            <label for="thriller">Thriller</label><br>
                            <input type="checkbox" id="history" value="history">
                            <label for="history">History</label><br>
                            <input type="checkbox" id="documentry" value="documentry">
                            <label for="documentry">Documentry</label><br>
                            <input type="checkbox" id="fantasy" value="fantasy">
                            <label for="fantasy">Fantasy</label>
                        </div>
                        <div class="sidebar-group">
                            <h3 class="sg-title">Languages</h3>
                            <input type="checkbox" id="english" value="english">
                            <label for="english">English</label><br>
                            <input type="checkbox" id="spanish" value="spanish">
                            <label for="spanish">Spanish</label><br>
                            <input type="checkbox" id="hindi" value="hindi">
                            <label for="hindi">Hindi</label>
                        </div>
                        <div class="sidebar-group">
                            <h3 class="sg-title">Time</h3>
                            <input type="radio" id="morning" value="morning">
                            <label for="morning">Morning</label><br>
                            <input type="radio" id="night" value="night">
                            <label for="night">Night</label>
                        </div>
                        <div class="sidebar-group">
                            <a href="#" class="btn-1 btn">Apply Filter</a>
                        </div>
                    </form>
                </div>
                <div class="movies-container">
                    <div class="upcoming-img-box">
                        <img src="assest/image/upcoming.jfif" alt="">
                        <p class="upcoming-title">Upcoming Movie</p>

                    
                    <div class="button">
                        <a href="#" class="btn">Book Now</a>
                        <a href="#" class="btn-alt btn">Play Trailer</a>

                    </div>
                </div>
                    <div class="current-movies">
                        <div class="current-movie">
                            <div class="cm-img-box">
                             <img src="assest/image/movie1.jpg">    
                            </div>
                            <h3 class="movie-title">Jurrasic World</h3>
                            <p class="screen-name">Screen : Platinum</p>
                            <div class="booking">
                                <h2 class="price">15$</h2>
                                <a href="#" class="btn">Buy Ticket</a>
                            </div>
                        </div>
                        <div class="current-movie">
                            <div class="cm-img-box">
                             <img src="assest/image/movie2.jfif">    
                            </div>
                            <h3 class="movie-title">FireStarter</h3>
                            <p class="screen-name">Screen : Gold</p>
                            <div class="booking">
                                <h2 class="price">10$</h2>
                                <a href="#" class="btn">Buy Ticket</a>
                            </div>
                        </div>
                        <div class="current-movie">
                            <div class="cm-img-box">
                             <img src="assest/image/movie4.jpg">    
                            </div>
                            <h3 class="movie-title">Jawan</h3>
                            <p class="screen-name">Screen : Silver</p>
                            <div class="booking">
                                <h2 class="price">5$</h2>
                                <a href="#" class="btn">Buy Ticket</a>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        
    </body>
</html>
